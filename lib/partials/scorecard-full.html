<section class="interactive-box scorecard scorecard-full">

	<h1>Målstyring</h1>

	<div class="action-button main-action">
		<i class="fa fa-fw fa-plus"></i>
	</div>

	<div class="categories">
		<div ng-repeat="category in scorecard.categories | orderBy:'id'" class="category">
			<table class="row-separated-table">
				<thead>
					<tr>
						<th width="10%">
							<i class="fa fa-fw {{category.trend}}"></i>
						</th>
						<th width="50%" class="name">{{category.name}}</th>
						<th width="20%">Verdi</th>
						<th width="20%">Mål</th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="indicator in category.indicators | orderBy:'name'">
						<td>
							<span class="fa-stack">
								<i class="fa fa-fw fa-stack-2x fa-circle status-color {{indicator.status}}"></i>
								<i class="fa fa-fw fa-stack-1x {{indicator.trend | numToTrend | termToIcon}} fa-inverse"></i>
							</span>
						</td>
						<td><a app-ref="indicator/{{indicator.id}}">{{indicator.name}}</a></td>
						<td>{{indicator.value}}</td>
						<td>{{indicator.target}}</td>
					</tr>

				</tbody>
			</table>
		</div>
	</div>

</section>
