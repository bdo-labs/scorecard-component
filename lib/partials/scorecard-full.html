<section class="primary-box scorecard scorecard-full">

	<h1>Målstyring</h1>

	<div class="action-button main-action">
		<i class="fa fa-fw fa-plus"></i>
	</div>

	<div class="categories">
		<div ng-repeat="category in scorecard.categories | orderBy:'id'" class="category">
			<table class="row-separated-table">
				<thead>
					<tr>
						<th width="10%">
							<i class="fa fa-fw {{category.trend | numToTrend | termToIcon}}"></i>
						</th>
						<th width="50%" class="name">{{category.name}}</th>
						<th width="20%">Verdi</th>
						<th width="20%">Mål</th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="indicator in category.indicators | orderBy:'name'">
						<td>
							<i class="fa fa-fw status-color {{indicator.status}} {{indicator.trend | numToTrend | termToIcon | encircleIcon}}"></i>
						</td>
						<td><a ui-sref="strategy.scorecard.indicator({indicatorId: {{indicator.id}}})">{{indicator.name}}</a></td>
						<td>{{indicator.value}}</td>
						<td>{{indicator.target}}</td>
					</tr>

				</tbody>
			</table>
		</div>
	</div>

</section>
